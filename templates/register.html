<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ExTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
            * {
                font-family: 'Lexend', sans-serif;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glassmorphism-dark {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .input-modern {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-modern:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .card-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .floating-circle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 15%;
            left: 25%;
            animation-delay: 4s;
        }
        
        .floating-circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 40%;
            right: 5%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative py-8" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3b82f6 100%); background-attachment: fixed;">
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    
    <div class="w-full max-w-lg mx-auto px-6 relative z-10">
        <!-- Logo and Brand -->
        <div class="text-center mb-8">
            <div class="logo-container w-20 h-20 mx-auto rounded-3xl flex items-center justify-center mb-6 shadow-2xl">
                <i class="fas fa-wallet text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">ExTrack</h1>
            <p class="text-white text-opacity-80 text-lg">Create your account and start tracking expenses</p>
        </div>
        
        <!-- Registration Card -->
        <div class="card-modern rounded-3xl p-8">
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 rounded-2xl backdrop-blur-sm border border-opacity-20
                        {% if message.tags == 'error' %}bg-red-500 bg-opacity-10 border-red-500 text-red-700
                        {% elif message.tags == 'success' %}bg-green-500 bg-opacity-10 border-green-500 text-green-700
                        {% else %}bg-blue-500 bg-opacity-10 border-blue-500 text-blue-700{% endif %}">
                        <div class="flex items-center">
                            <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} mr-3"></i>
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

            <form class="space-y-6" method="post">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-user mr-2 text-gray-500"></i>Username
                    </label>
                    <input type="text" id="username" name="username" required 
                           class="input-modern w-full px-4 py-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" 
                           placeholder="Enter your username">
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password1" class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-lock mr-2 text-gray-500"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password1" name="password1" required 
                               class="input-modern w-full px-4 py-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500 pr-12" 
                               placeholder="Enter your password">
                        <button type="button" onclick="togglePassword('password1')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
                            <i id="passwordToggle1" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div class="password-strength bg-gray-200"></div>
                        <p id="passwordStrengthText" class="text-xs text-gray-500 mt-1">Password strength will appear here</p>
                    </div>
                </div>
                
                <!-- Confirm Password Field -->
                <div>
                    <label for="password2" class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-lock mr-2 text-gray-500"></i>Confirm Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password2" name="password2" required 
                               class="input-modern w-full px-4 py-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500 pr-12" 
                               placeholder="Confirm your password">
                        <button type="button" onclick="togglePassword('password2')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
                            <i id="passwordToggle2" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 mt-1">
                    <label for="terms" class="ml-3 text-sm text-gray-600">
                        I agree to the 
                        <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors duration-200">Terms of Service</a> 
                        and 
                        <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors duration-200">Privacy Policy</a>
                    </label>
                </div>
                
                <!-- Create Account Button -->
                <button type="submit" 
                        class="btn-primary w-full py-4 rounded-2xl text-white font-semibold text-lg transition-all duration-300 hover:scale-105 shadow-lg">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
            
            <!-- Social registration options removed -->
            
            <!-- Sign In Link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-gradient font-semibold hover:underline transition-all duration-200">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white text-opacity-60 text-sm">
                © 2024 ExTrack. All rights reserved.
            </p>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleId = inputId === 'password1' ? 'passwordToggle1' : 'passwordToggle2';
            const passwordToggle = document.getElementById(toggleId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthBar = document.querySelector('.password-strength');
            const strengthText = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            let strengthLabel = '';
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthLabel = 'Weak';
            } else if (strength === 3) {
                strengthBar.classList.add('strength-fair');
                strengthLabel = 'Fair';
            } else if (strength === 4) {
                strengthBar.classList.add('strength-good');
                strengthLabel = 'Good';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthLabel = 'Strong';
            }
            
            strengthText.textContent = `Password strength: ${strengthLabel}`;
        }
        
        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-modern');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-105');
                });
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-105');
                });
            });
            
            // Password strength checking
            const passwordInput = document.getElementById('password1');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                });
            }
        });
    </script>
</body>
</html>
